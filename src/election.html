<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
      table td, table th  
            {    
            max-width: 250px;
            word-wrap: break-word;
            }
      body {font-family: "Raleway", serif}
      h1 {font-family: 'Lobster', cursive}
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header style="padding:16px 16px">
      <h1 class="text-center text">Pet's Election</h1>
      <p class="text-center">Vote for your favorite pet!</p>
      <div class="row" style="text-align: center;">
        <div class="btn-group">
          <a class="btn btn-default align-items-center mb-4 mb-sm-0 me-2 px-8 py-3 btn-outline-light text-dark shadow" href="./market.html">
            <span>Market</span>
          </a>
          <a class="btn btn-default align-items-center mb-4 mb-sm-0 me-2 px-8 py-3 btn-outline-light text-dark shadow" href="./donation.html">
            <span>Donation</span>
          </a>
          <a class="btn btn-default align-items-center mb-4 mb-sm-0 me-2 px-8 py-3 btn-outline-light text-dark shadow" href="./election.html">
            <span>Election</span>
          </a>
          <a class="btn btn-default align-items-center mb-4 mb-sm-0 me-2 px-8 py-3 btn-outline-light text-dark shadow" href="./registration.html">
            <span>Registration</span>
          </a>
        </div>
      </div>
      <br/>
      <div class="row">
        <div class="row">
          <p id="accountBalance" class="text-center"></p>
          <p id="accountAddress" class="text-center"></p>
        </div>
      </div>
      <hr/>
    </header>

    <div class="container">
      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Breed</th>
              <th scope="col">Age</th>
              <th scope="col">Location</th>
              <th scope="col">Images</th>
              <th scope="col">Votes</th>
            </tr>
          </thead>
          <tbody id="candidatesResults">
          </tbody>
        </table>
        <hr/>
        <form onSubmit="ElectionApp.castVote(); return false;" id="voteForm" hidden>
          <h4>Vote For the Pet</h4>
          <div class="form-group">
            <label for="candidatesSelect">Select Candidate</label>
            <select class="form-control" id="candidatesSelect">
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Vote</button>
          <hr />
        </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/election.js"></script>
  </body>
</html>
